<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS入门 Ch.5 - 数字军火库与信息检索</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: #e2e8f0; /* Slate 200 */
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .gradient-text {
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
        
        .nav-item.active {
            color: #38bdf8;
            background: rgba(56, 189, 248, 0.1);
            border-bottom: 2px solid #38bdf8;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons ---
        const Icons = {
            Shield: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>,
            Search: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>,
            Globe: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>,
            CheckSquare: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>,
            Trash2: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>,
            Zap: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>,
            Image: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>,
            ExternalLink: (props) => <svg xmlns="http://www.w3.org/2000/svg" width={props.size || 24} height={props.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>,
            Home: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>,
            AlertTriangle: () => <svg xmlns="http://www.w3.org/2000/svg" width={24} height={24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>,
            Activity: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>,
            Server: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect><rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect><line x1="6" y1="6" x2="6.01" y2="6"></line><line x1="6" y1="18" x2="6.01" y2="18"></line></svg>,
            User: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>,
            Settings: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>,
            Cpu: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect><rect x="9" y="9" width="6" height="6"></rect><line x1="9" y1="1" x2="9" y2="4"></line><line x1="15" y1="1" x2="15" y2="4"></line><line x1="9" y1="20" x2="9" y2="23"></line><line x1="15" y1="20" x2="15" y2="23"></line><line x1="20" y1="9" x2="23" y2="9"></line><line x1="20" y1="15" x2="23" y2="15"></line><line x1="1" y1="9" x2="4" y2="9"></line><line x1="1" y1="15" x2="4" y2="15"></line></svg>,
            Network: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect><rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect><line x1="6" y1="6" x2="6.01" y2="6"></line><line x1="6" y1="18" x2="6.01" y2="18"></line></svg>,
            BookOpen: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>,
            Download: (props) => <svg xmlns="http://www.w3.org/2000/svg" width={props.size || 24} height={props.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>,
            FileText: (props) => <svg xmlns="http://www.w3.org/2000/svg" width={props.size || 24} height={props.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>,
            TrendingUp: (props) => <svg xmlns="http://www.w3.org/2000/svg" width={props.size || 24} height={props.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>
        };

        // --- Shared Components ---
        const ToolCard = ({ title, desc, icon, badge, recommended, link }) => (
            <div className={`p-5 rounded-xl border transition-all duration-300 hover:scale-[1.02] ${recommended ? 'bg-slate-800/80 border-blue-500/50 shadow-lg shadow-blue-500/10' : 'bg-slate-800/40 border-slate-700'}`}>
                <div className="flex items-start justify-between mb-3">
                    <div className="p-2 bg-slate-700/50 rounded-lg text-blue-400">
                        {icon}
                    </div>
                    {badge && <span className="text-xs font-bold px-2 py-1 bg-blue-500/20 text-blue-300 rounded-full">{badge}</span>}
                </div>
                <h3 className="text-lg font-bold text-slate-100 mb-1 flex items-center gap-2">
                    {title}
                    {link && (
                        <a href={link} target="_blank" rel="noopener noreferrer" className="text-slate-500 hover:text-blue-400 transition-colors" title="Visit Website/GitHub">
                            <Icons.ExternalLink size={16} />
                        </a>
                    )}
                </h3>
                <p className="text-sm text-slate-400 leading-relaxed">{desc}</p>
            </div>
        );

        const SectionHeader = ({ number, title, subtitle }) => (
            <div className="mb-8 fade-in">
                <span className="text-blue-500 font-mono font-bold text-sm tracking-wider uppercase mb-2 block">Part {number}</span>
                <h2 className="text-3xl font-bold mb-2 text-white">{title}</h2>
                <p className="text-slate-400 text-lg">{subtitle}</p>
            </div>
        );

        // --- Sub-Pages (Components) ---

        const IntroPage = ({ setTab }) => (
            <div className="text-center pt-20 fade-in">
                <h1 className="text-5xl md:text-7xl font-bold mb-6 tracking-tight">
                    数字<span className="gradient-text">军火库</span><br/>与信息检索
                </h1>
                <p className="text-xl text-slate-400 max-w-2xl mx-auto leading-relaxed mb-12">
                    工欲善其事，必先利其器。本章将教你如何打造一个洁癖级的 Windows 系统，并像黑客一样高效地获取全球技术资讯。
                </p>
                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 max-w-2xl mx-auto">
                    <button onClick={() => setTab('5.1')} className="p-6 bg-slate-800 rounded-xl border border-slate-700 hover:border-blue-500 hover:bg-slate-800/80 transition group text-left">
                        <div className="text-blue-400 mb-2"><Icons.Shield /></div>
                        <h3 className="font-bold text-lg text-white mb-1 group-hover:text-blue-300">系统净化</h3>
                        <p className="text-sm text-slate-400">告别卡顿与流氓软件</p>
                    </button>
                    <button onClick={() => setTab('5.2')} className="p-6 bg-slate-800 rounded-xl border border-slate-700 hover:border-blue-500 hover:bg-slate-800/80 transition group text-left">
                        <div className="text-purple-400 mb-2"><Icons.Globe /></div>
                        <h3 className="font-bold text-lg text-white mb-1 group-hover:text-blue-300">冲浪指南</h3>
                        <p className="text-sm text-slate-400">浏览器调教与网络优化</p>
                    </button>
                    <button onClick={() => setTab('5.X')} className="p-6 bg-slate-800 rounded-xl border border-slate-700 hover:border-blue-500 hover:bg-slate-800/80 transition group text-left">
                        <div className="text-red-400 mb-2"><Icons.Activity /></div>
                        <h3 className="font-bold text-lg text-white mb-1 group-hover:text-blue-300">网络原理</h3>
                        <p className="text-sm text-slate-400">VPN、TUN 模式 与 代理区别</p>
                    </button>
                    <button onClick={() => setTab('5.3')} className="p-6 bg-slate-800 rounded-xl border border-slate-700 hover:border-blue-500 hover:bg-slate-800/80 transition group text-left">
                        <div className="text-yellow-400 mb-2 font-bold font-mono text-xl">Git</div>
                        <h3 className="font-bold text-lg text-white mb-1 group-hover:text-blue-300">GitHub</h3>
                        <p className="text-sm text-slate-400">开源世界的大门</p>
                    </button>
                </div>
            </div>
        );

        const SystemCleanupPage = () => {
            return (
                <div className="fade-in max-w-4xl mx-auto">
                    <SectionHeader number="5.1" title="系统净化论：告别卡顿" subtitle="好的维护不是装更多的杀毒软件，而是养成“极简”习惯。" />
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <ToolCard 
                            title="Geek Uninstaller" 
                            desc="极简、免费、强制删除残留文件与注册表。彻底告别“流氓软件”卸载不干净的噩梦。" 
                            icon={<Icons.Trash2 />} 
                            badge="必装" 
                            recommended={true} 
                            link="https://geekuninstaller.com/" 
                        />
                        <ToolCard 
                            title="Microsoft PC Manager" 
                            desc="微软官方出品，无广告不流氓。替代 360/腾讯管家的最佳选择，只做最纯粹的清理。" 
                            icon={<Icons.Shield />} 
                            recommended={true} 
                            link="https://pcmanager.microsoft.com/" 
                        />
                        <ToolCard 
                            title="Dism++" 
                            desc="极客向系统优化神器。功能强大但需谨慎使用，建议仅用于基础垃圾清理和启动项管理。" 
                            icon={<Icons.Zap />} 
                            link="https://github.com/Chuyu-Team/Dism-Multi-language"
                        />
                        <ToolCard 
                            title="Everything" 
                            desc="毫秒级全盘搜索，瞬间定位文件。从此告别 Windows 自带的龟速搜索。" 
                            icon={<Icons.Search />} 
                            badge="效率神器" 
                            recommended={true} 
                            link="https://www.voidtools.com/"
                        />
                        <ToolCard 
                            title="Snipaste" 
                            desc="F1 截图，F3 贴图。将代码片段或报错信息“钉”在屏幕上，对照写代码的绝对神器。" 
                            icon={<Icons.Image />} 
                            badge="生产力" 
                            recommended={true} 
                            link="https://zh.snipaste.com/"
                        />
                    </div>
                </div>
            );
        };

        const BrowsingGuidePage = () => (
            <div className="fade-in max-w-4xl mx-auto">
                <SectionHeader number="5.2" title="冲浪指南：浏览器调教" subtitle="浏览器是程序员的第二操作系统。Chrome/Edge 是你的首选。" />
                
                {/* Search Engine Warning Section */}
                <div className="bg-red-900/10 border border-red-500/20 rounded-2xl p-6 mb-8">
                    <h3 className="text-xl font-bold mb-4 text-red-400 flex items-center gap-2">
                        <Icons.AlertTriangle size={24} /> 搜索引擎避坑指南
                    </h3>
                    <p className="text-slate-300 mb-6 leading-relaxed">
                        作为程序员，<strong>搜索能力</strong>决定了解决问题的效率。为什么我们强烈建议避开百度/360？
                    </p>
                    <div className="grid md:grid-cols-2 gap-4">
                        <div className="bg-slate-900/50 p-5 rounded-lg border border-red-500/10 hover:border-red-500/30 transition-colors">
                            <h4 className="font-bold text-red-300 mb-3 flex items-center gap-2">
                                <span className="bg-red-500/20 w-6 h-6 rounded-full flex items-center justify-center text-xs">✕</span> 
                                国内引擎 (Baidu/360)
                            </h4>
                            <ul className="text-sm text-slate-400 space-y-3 list-disc pl-4">
                                <li>
                                    <strong className="text-red-200">广告铺天盖地：</strong>
                                    <span className="block mt-1">首页前几条往往是竞价排名的“推广”，极易误导新手。</span>
                                </li>
                                <li>
                                    <strong className="text-red-200">内容农场泛滥：</strong>
                                    <span className="block mt-1">搜索技术报错时，结果充满大量 CSDN 等平台的低质量复制粘贴文章，格式混乱且无效。</span>
                                </li>
                                <li>
                                    <strong className="text-red-200">信息茧房：</strong>
                                    <span className="block mt-1">很难检索到全球最新的英文一手技术文档 (如 Stack Overflow, GitHub Issues)。</span>
                                </li>
                            </ul>
                        </div>
                        <div className="bg-slate-900/50 p-5 rounded-lg border border-emerald-500/10 hover:border-emerald-500/30 transition-colors">
                            <h4 className="font-bold text-emerald-300 mb-3 flex items-center gap-2">
                                <span className="bg-emerald-500/20 w-6 h-6 rounded-full flex items-center justify-center text-xs">✓</span>
                                推荐选择 (Google/Bing)
                            </h4>
                            <ul className="text-sm text-slate-400 space-y-3 list-disc pl-4">
                                <li>
                                    <strong className="text-emerald-200">精准直达：</strong>
                                    <span className="block mt-1">技术问题通常能直接定位到官方文档或 Stack Overflow 的高票回答。</span>
                                </li>
                                <li>
                                    <strong className="text-emerald-200">干净纯粹：</strong>
                                    <span className="block mt-1">广告标识明显且数量少，搜索结果的信息密度极高。</span>
                                </li>
                                <li>
                                    <strong className="text-emerald-200">拥抱全球：</strong>
                                    <span className="block mt-1">连接全球开发者的智慧，而不仅仅局限于中文互联网。</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div className="bg-slate-800/50 border border-slate-700 rounded-2xl p-6 md:p-8 mb-8">
                    <h3 className="text-xl font-bold mb-6 flex items-center gap-2"><Icons.Zap /> 扩展程序 (Extensions) 三件套</h3>
                    <div className="space-y-4">
                        <div className="flex items-start gap-4 p-4 bg-slate-900/50 rounded-lg border border-slate-800 group transition-colors hover:border-slate-600">
                            <div className="font-bold text-red-400 min-w-[140px] flex items-center gap-2">
                                uBlock Origin
                                <a href="https://github.com/gorhill/uBlock" target="_blank" className="text-slate-500 hover:text-white"><Icons.ExternalLink size={14}/></a>
                            </div>
                            <div className="text-slate-400 text-sm">地表最强广告拦截器，内存占用极低。让你的网页浏览体验重回清爽。</div>

                                <li>从零实现 Git/Docker/DB</li>

                                <li>覆盖多种编程语言</li>
                            </ul>
                        </div>
                    </a>
                </div>

                <div className="p-6 bg-slate-800/50 rounded-xl border border-slate-700 flex flex-col md:flex-row gap-6 items-start">
                    <div className="flex-1">
                        <h4 className="font-bold text-white mb-2"><span className="text-orange-500">Stack Overflow</span> 报错求助法则</h4>
                        <p className="text-sm text-slate-400">复制报错代码最后一行 -> 粘贴到 Google -> 查看高票回答。别只会在群里发截图。</p>
                    </div>
                    <div className="flex-1">
                        <h4 className="font-bold text-white mb-2"><span className="text-pink-500">B站/YouTube</span> 避坑指南</h4>
                        <p className="text-sm text-slate-400"><span className="text-red-400">避开：</span>标题党“3天精通Java”。<br/><span className="text-emerald-400">寻找：</span>实战派UP主。</p>
                    </div>
                </div>
            </div>
        );

        // --- Main App ---

        const App = () => {
            const [activeTab, setActiveTab] = useState('intro');

            const navItems = [
                { id: 'intro', label: '首页', icon: <Icons.Home size={18} /> },
                { id: '5.1', label: '5.1 系统净化', icon: <Icons.Shield size={18} /> },
                { id: '5.2', label: '5.2 冲浪指南', icon: <Icons.Globe size={18} /> },
                { id: '5.X', label: '5.X 网络原理', icon: <Icons.Activity size={18} /> },
                { id: '5.3', label: '5.3 GitHub', icon: <span className="font-mono font-bold text-xs">Git</span> },
                { id: '5.4', label: '5.4 自学资源', icon: <Icons.ExternalLink size={18} /> },
            ];

            const renderContent = () => {
                switch(activeTab) {
                    case 'intro': return <IntroPage setTab={setActiveTab} />;
                    case '5.1': return <SystemCleanupPage />;
                    case '5.2': return <BrowsingGuidePage />;
                    case '5.X': return <NetworkGuidePage />;
                    case '5.3': return <GithubGuidePage />;
                    case '5.4': return <ResourcesPage />;
                    default: return <IntroPage setTab={setActiveTab} />;
                }
            };

            return (
                <div className="min-h-screen bg-[#0f172a] text-slate-200 font-sans">
                    {/* Navigation Bar */}
                    <nav className="fixed top-0 w-full z-50 glass-panel bg-[#0f172a]/80 backdrop-blur-md border-b border-slate-800">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="flex items-center justify-between h-16">
                                {/* Logo (Left) */}
                                <div className="flex-shrink-0 flex items-center gap-2 mr-6 cursor-pointer" onClick={() => setActiveTab('intro')}>
                                    <div className="w-3 h-3 bg-blue-500 rounded-full animate-pulse"></div>
                                    <span className="font-mono font-bold text-lg tracking-tight text-slate-100">CS_BOOTCAMP<span className="text-slate-500">_CH05</span></span>
                                </div>

                                {/* Desktop Nav (Center/Right) */}
                                <div className="hidden md:flex flex-1 items-center justify-end space-x-1 overflow-x-auto">
                                    {navItems.map(item => (
                                        <button
                                            key={item.id}
                                            onClick={() => setActiveTab(item.id)}
                                            className={`nav-item flex items-center gap-2 px-4 py-2 rounded-md text-sm font-medium transition-colors ${
                                                activeTab === item.id ? 'active' : 'text-slate-400 hover:text-slate-100 hover:bg-slate-800'
                                            }`}
                                        >
                                            {item.icon}
                                            <span>{item.label}</span>
                                        </button>
                                    ))}
                                </div>

                                {/* Mobile Scrollable Nav */}
                                <div className="md:hidden flex flex-1 items-center overflow-x-auto no-scrollbar mask-image-linear-gradient">
                                    <div className="flex space-x-2 pr-4">
                                        {navItems.map(item => (
                                            <button
                                                key={item.id}
                                                onClick={() => setActiveTab(item.id)}
                                                className={`whitespace-nowrap px-3 py-1.5 rounded-md text-xs font-medium border transition-colors ${
                                                    activeTab === item.id 
                                                    ? 'bg-blue-500/10 border-blue-500 text-blue-400' 
                                                    : 'border-slate-700 text-slate-400 bg-slate-800'
                                                }`}
                                            >
                                                {item.label}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content Area */}
                    <main className="pt-24 pb-20 px-4 md:px-6 max-w-7xl mx-auto min-h-[calc(100vh-64px)] flex flex-col justify-start">
                        {renderContent()}
                    </main>

                    {/* Footer */}
                    <footer className="border-t border-slate-800 py-8 text-center text-slate-500 text-xs">
                        <p>CS入门教程系列 © 2025</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
